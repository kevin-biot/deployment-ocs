apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-rbac-bootstrap
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/kevin-biot/deployment-ocs.git'
    path: argocd/rbac
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

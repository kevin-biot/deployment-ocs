apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: url
    - name: revision
    - name: deleteExisting
      default: "true"
  workspaces:
    - name: source
  steps:
    - name: clone
      image: alpine/git
      script: |
        #!/bin/sh
        if [ "$(params.deleteExisting)" = "true" ]; then
          echo "ğŸ§¹ Deleting existing contents in $(workspaces.source.path)"
          rm -rf $(workspaces.source.path)/*
        fi

        mkdir -p $(workspaces.source.path)/java-webapp
        cd $(workspaces.source.path)/java-webapp
        echo "ğŸ” Cloning repo $(params.url) on branch $(params.revision) into java-webapp/"
        git clone --branch $(params.revision) --single-branch $(params.url) .

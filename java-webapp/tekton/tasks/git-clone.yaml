apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: url
    - name: revision
    - name: deleteExisting
      default: "true"
    - name: subdirectory
      default: ""
  workspaces:
    - name: source
  steps:
    - name: clone
      image: alpine/git
      script: |
        #!/bin/sh
        if [ "$(params.deleteExisting)" = "true" ]; then
          echo "üßπ Deleting existing contents in $(workspaces.source.path)"
          rm -rf $(workspaces.source.path)/*
        fi

        TARGET_DIR=$(workspaces.source.path)/$(params.subdirectory)
        mkdir -p "$TARGET_DIR"
        cd "$TARGET_DIR"
        echo "üîÅ Cloning repo $(params.url) on branch $(params.revision) into $TARGET_DIR/"
        git clone --branch $(params.revision) --single-branch $(params.url) .

apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: url
    - name: revision
    - name: deleteExisting
  workspaces:
    - name: source
  steps:
    - name: clone
      image: alpine/git
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/sh
        set -e
        echo "🧹 Deleting existing contents in $(workspaces.source.path)"
        rm -rf $(workspaces.source.path)/*
        echo "🔁 Cloning repo $(params.url) on branch $(params.revision)"
        git clone --branch $(params.revision) $(params.url) deployment-ocs

apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
    - name: subdirectory
      type: string
      default: ""
    - name: deleteExisting
      type: string
      default: "true"
  workspaces:
    - name: source
  steps:
    - name: clone
      image: alpine/git
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/sh
        if [ "$(params.deleteExisting)" = "true" ]; then
          echo "üßπ Deleting existing contents in $(workspaces.source.path)"
          rm -rf $(workspaces.source.path)/*
        fi

        echo "üîÅ Cloning repo $(params.url) on branch $(params.revision)"
        git clone --branch $(params.revision) $(params.url) $(params.subdirectory)

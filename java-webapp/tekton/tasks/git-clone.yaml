apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: url
    - name: revision
    - name: deleteExisting
      default: "false"
  workspaces:
    - name: source
  steps:
    - name: clone
      image: alpine/git
      script: |
        #!/bin/sh
        set -e
        if [ "$(params.deleteExisting)" = "true" ]; then
          echo "ğŸ§¹ Deleting existing contents in $(workspaces.source.path)"
          rm -rf $(workspaces.source.path)/*
        fi
        echo "ğŸ” Cloning repo $(params.url) on branch $(params.revision)"
        git clone --depth 1 --branch $(params.revision) $(params.url) $(workspaces.source.path)

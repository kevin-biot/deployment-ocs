apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  workspaces:
    - name: source
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: "main"
    - name: deleteExisting
      type: string
      default: "false"
    - name: subdirectory
      type: string
      default: "deployment-ocs"
  steps:
    - name: clone
      image: alpine/git
      script: |
        set -e
        echo "🧹 Deleting existing contents in $(workspaces.source.path) if deleteExisting=true"
        if [ "$(params.deleteExisting)" = "true" ]; then
          rm -rf $(workspaces.source.path)/*
        fi

        echo "🔁 Cloning repo $(params.url) on branch $(params.revision)"
        git clone -b $(params.revision) $(params.url) $(workspaces.source.path)/$(params.subdirectory)

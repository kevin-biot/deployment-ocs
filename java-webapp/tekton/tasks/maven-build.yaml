apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: maven-build
spec:
  workspaces:
    - name: source
  steps:
    - name: debug
      image: maven:3.9.0-eclipse-temurin-17
      workingDir: /workspace/source
      script: |
        echo "ğŸ“‚ Listing contents of /workspace/source"
        ls -l /workspace/source
        echo "ğŸ“‚ Listing contents of /workspace/source/java-webapp"
        ls -l /workspace/source/java-webapp
        echo "ğŸ” Recursively listing everything inside /workspace/source"
        find /workspace/source

    - name: build
      image: maven:3.9.0-eclipse-temurin-17
      workingDir: /workspace/source/java-webapp
      script: |
        echo "ğŸš€ Running Maven build"
        mvn clean package

apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: maven-build
spec:
  workspaces:
    - name: source
  steps:
    - name: debug
      image: maven:3.9.0-eclipse-temurin-17
      workingDir: /workspace/source
      script: |
        echo "📂 Listing contents of /workspace/source"
        ls -l /workspace/source

        echo "📂 Listing contents of /workspace/source/java-webapp"
        ls -l /workspace/source/java-webapp

        echo "📄 Checking for pom.xml"
        if [ -f /workspace/source/java-webapp/pom.xml ]; then
          echo "✅ pom.xml found"
        else
          echo "❌ pom.xml NOT FOUND"
        fi

        echo "🔍 Recursively listing everything inside /workspace/source"
        find /workspace/source

    - name: build
      image: maven:3.9.0-eclipse-temurin-17
      workingDir: /workspace/source/deployment-ocs/java-webapp
      script: |
        echo "🚀 Running Maven build"
        mvn clean package

      image: registry.access.redhat.com/ubi8/ubi
      workingDir: /workspace/source/deployment-ocs/java-webapp
      script: |
        #!/bin/sh
        echo "ğŸ•µï¸  Checking for WAR file in target/..."
        if [ ! -f target/java-webapp.war ]; then
          echo "âŒ WAR file not found in target/ directory!"
          exit 1
        fi

        echo "ğŸ“¦ Inspecting WAR file:"
        file target/java-webapp.war

        echo "âœ… WAR file exists and passed basic inspection."

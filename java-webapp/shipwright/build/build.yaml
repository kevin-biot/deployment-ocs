    url: https://github.com/kevin-biot/deployment-ocs.git
    contextDir: java-webapp
  strategy:
    name: buildah
    kind: ClusterBuildStrategy
  output:
    image: image-registry.openshift-image-registry.svc:5000/java-pipeline/java-webapp-build:latest
